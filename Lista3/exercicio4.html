<html>
    <head>
        <script language = javascript>
            valor1=parseFloat(prompt("Digite um valor: "))
            valor2=parseFloat(prompt("Digite outro valor diferente: "))
            valor3=parseFloat(prompt("Digite outro valor diferente dos anteriores: "))
        
        if (valor1<valor2)
        {
            (valor1<valor3)
            menor=valor1
        }
        if (valor2<valor1)
        {
            (valor2<valor3)
            menor=valor2
        }
        if (valor3<valor2)
        {
            (valor3<valor1)
            menor=valor3
        }
            soma=((valor1+valor2+valor3)-menor)
           alert("A soma dos dois maiores numeros e : " + soma)
        </script>

    <body></body>
    </head>
</html>
