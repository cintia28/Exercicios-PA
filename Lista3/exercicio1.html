<html>
    <head>
        <script language = javascript>
            macascompradas=parseFloat(prompt("Quantas maçãs deseja comprar?"))
            

            if (macascompradas<12)
            {
                soma=(macascompradas*1.30)
                
            }
           else if (macascompradas>=12)
           {
                soma=(macascompradas*1)
                
           }
            alert("O valor a ser pago é de: " + soma.toFixed(2))
        </script>

    <body></body>
    </head>
</html>
