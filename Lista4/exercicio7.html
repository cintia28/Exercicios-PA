<html>
    <meta charset="UTF-8">
    <head>
        <script language = javascript>
            i=1
            c=0
            while (i<=10)
            {
            n=parseInt(prompt("Informe um número positivo ou negativo:"))
            if (n>=0 && n<=20)
            {
                c=c+1
            }
                i=i+1
            }

            f=10-c
        
            document.write("Números no intervalo de [10,20]: " + c + "<br/>")
            document.write("Números fora desse intervalos: " + f + "<br/>")

        </script>

    <body></body>
    </head>
</html>
