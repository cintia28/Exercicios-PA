<html>
    <head>
        <script language = javascript>
            nome=prompt ("Por favor, digite seu nome:")
            genero=prompt ("Digite m - para gênero Masculino ou f - para gênero Feminino")
            altura=prompt ("Qual a sua altura?")

            pesoidealmasculino=parseFloat(72.7*(altura))-58.0
            pesoidealfeminino=parseFloat(62.1*(altura))-44.7

            if (genero=="m")
            {
                alert (nome + " , seu peso ideal é = " + pesoidealmasculino)
            }
            else if (genero=="f")
            { 
                alert (nome + " , seu peso ideal é = " + pesoidealfeminino.toFixed(2))
            }
            else
            {
                alert ("Você digitou alguma informação incorretamente, tente novamente...")
            }
        
        </script>

    <body></body>
    </head>
</html>
